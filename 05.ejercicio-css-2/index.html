<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ejercicio CSS 2</title>
</head>

<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Datos Personales</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required autofocus>
      <label for="correo">Correo electrónico:</label>
      <input type="email" name="correo" id="correo" required>
      <label for="fecha">Fecha de Nacimiento:</label>
      <input type="date" name="fecha" id="fecha">
      <label for="telefono">Teléfono:</label>
      <input type="tel" name="telefono" id="telefono" value="618536927" readonly >
    </fieldset>

    <fieldset>
      <legend>Datos Adicionales</legend>
      <label for="direccion">URL:</label>
      <input type="url" name="direccion" id="direccion" placeholder="Escribe la URL de tu página web personal">
      <label for="colorFavorito">Color Favorito</label>
      <input type="color" name="colorFavorito" id="colorFavorito">
      <label for="numero">Número :</label>
      <input type="number" name="numero entre -10 y 10" min="-10" max="10" id="numero">
    </fieldset>

    <fieldset>
      <legend>Datos Temporales</legend>
      <label for="tiempo">Tiempo:</label>
      <input type="time" name="tiempo" id="tiempo">
      <label for="datetime">Fecha y hora:</label>
      <input type="datetime-local" name="datetime" id="datetime">
      <label for="mes">Mes:</label>
      <input type="month" name="mes" id="mes">
      <label for="semana">Semana:</label>
      <input type="week" name="semana" id="semana">
    </fieldset>
    
    <fieldset>
      <legend>Datos de búsqueda</legend>
      <label for="busqueda">Término de búsqueda</label>
      <input type="search" id="busqueda" disabled>
      <button id="enviar">Enviar</button>
    </fieldset>
   </form>

</body>

</html>
